<div class="w3-container w3-sand" style="margin-left:20%; height: 80%" *ngIf="note">
  <h1>Note content</h1>
  <span><b>created</b> {{note.created}} <b>modified</b> {{note.modified}}</span>
  <br>
  <textarea [(ngModel)]="note.note" style="width:100%; font-size: 36px;"></textarea>
  <br>
  <input [(ngModel)]="note.name" style="font-size: 36px;">
  <button class="w3-button" (click)="updateNote()">Save</button>
</div>
